<!DOCTYPE html>

  <title>Electriva Links</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      background: #000;
    }

    /* Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 18s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Text */
    h2 {
      margin-top: 80px;
      font-size: 32px;
      margin-bottom: 40px;
      color: #fff;
      text-shadow: 2px 2px 12px rgba(0,0,0,0.8);
    }

    /* Modern Buttons */
    a {
      display: block;
      margin: 15px auto;
      padding: 15px 25px;
      width: 280px;
      text-decoration: none;
      color: #fff;
      background: rgba(0, 208, 132, 0.15); /* glass look */
      border: 2px solid rgba(0, 208, 132, 0.6);
      border-radius: 14px;
      font-size: 18px;
      font-weight: bold;
      backdrop-filter: blur(6px);
      transition: 0.4s;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    /* Neon Glow Hover */
    a:hover { 
      background: rgba(0, 208, 132, 0.9); 
      transform: scale(1.08);
      box-shadow: 0 0 25px #00d084, 0 0 45px #00d084;
      border-color: #00ffcc;
    }
  </style>
</head>
