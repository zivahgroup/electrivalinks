<!DOCTYPE html>

<head>
  <title>Electriva Links</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      min-height: 100vh;
      overflow: hidden;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 20px;
      position: relative;
    }

    /* Background Slideshow */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 36s infinite;
    }

    .slideshow img:nth-child(1) { animation-delay: 0s; }
    .slideshow img:nth-child(2) { animation-delay: 6s; }
    .slideshow img:nth-child(3) { animation-delay: 12s; }
    .slideshow img:nth-child(4) { animation-delay: 18s; }
    .slideshow img:nth-child(5) { animation-delay: 24s; }
    .slideshow img:nth-child(6) { animation-delay: 30s; }

    @keyframes fade {
      0%   { opacity: 0; }
      10%  { opacity: 1; }
      30%  { opacity: 1; }
      40%  { opacity: 0; }
      100% { opacity: 0; }
    }

    /* Dark Overlay for better text visibility */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.55); /* transparent black */
      z-index: -1;
    }

    /* Heading */
    h2 {
      font-size: 28px;
      margin-bottom: 25px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 
        0 0 8px #ffffff,
        0 0 16px #edf7f5,
        0 0 24px rgba(127, 142, 139, 0.8);
    }

    /* Buttons */
    a {
      display: block;
      margin: 12px auto;
      padding: 14px 18px;
      width: 90%;           /* responsive for mobile */
      max-width: 320px;     /* keeps desktop look */
      text-decoration: none;
      color: #fff;
      background: rgba(0, 208, 132, 0.15); /* glass look */
      border: 2px solid rgba(0, 208, 132, 0.6);
      border-radius: 14px;
      font-size: 17px;
      font-weight: bold;
      backdrop-filter: blur(6px);
      transition: 0.3s;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    a:hover { 
      background: rgba(0, 208, 132, 0.9); 
      transform: scale(1.05);
      box-shadow: 0 0 18px #00d084, 0 0 35px #00d084;
      border-color: #00ffcc;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
      h2 {
        font-size: 22px;
        margin-top: 40px;
      }
      a {
        font-size: 16px;
        padding: 12px 16px;
      }
    }
  </style>
</head>
